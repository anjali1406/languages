<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Language Tutors | Language Tutor Directory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Language Tutor Directory</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="tutors.html" class="active">Tutors</a></li>
                    <li><a href="languages.html">Languages</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Find Your Perfect Language Tutor</h2>
        
        <div class="search-filters">
            <select id="language-filter">
                <option value="">All Languages</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
                <option value="german">German</option>
                <option value="mandarin">Mandarin</option>
                <option value="japanese">Japanese</option>
                <option value="arabic">Arabic</option>
            </select>
            
            <select id="level-filter">
                <option value="">All Levels</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
            
            <input type="text" id="name-search" placeholder="Search by name...">
            <button id="search-btn">Search</button>
        </div>

        <div class="tutors-grid" id="tutors-container">
            <!-- Tutors will be loaded here via JavaScript -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Language Tutor Directory. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
